<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <audio controls>
      <source src="Audio/1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio> -->

    <nav>
      <ul>
        <li class="brand">
          <img src="images/spotifyLogo.png" alt="" srcset="" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemConatiner">
          <div class="songItem">
            <img src="images/coverImg.jpg" alt="1" />
            <span class="songName">Let Me Love You </span>
            <span class="songListPlay"
              ><span class="timeStamp">
                03:00
                <i
                  id="0"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
        </div>
        <div class="songItemConatiner">
          <div class="songItem">
            <img src="images/coverImg.jpg" alt="1" />
            <span class="songName">Perfect </span>
            <span class="songListPlay"
              ><span class="timeStamp">
                02:50
                <i
                  id="1"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
        </div>
        <div class="songItemConatiner">
          <div class="songItem">
            <img src="images/coverImg.jpg" alt="1" />
            <span class="songName">Happier</span>
            <span class="songListPlay"
              ><span class="timeStamp">
                03:06
                <i
                  id="2"
                  class="fa-regular songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
        </div>
        <div>
          <div class="songItemConatiner">
            <div class="songItem">
              <img src="images/coverImg.jpg" alt="1" />
              <span class="songName">Baby</span>
              <span class="songListPlay"
                ><span class="timeStamp">
                  01:40
                  <i
                    id="3"
                    class="fa-regular songItemPlay fa-circle-play"
                  ></i></span
              ></span>
            </div>
          </div>
          <div class="songItemConatiner">
            <div class="songItem">
              <img src="images/coverImg.jpg" alt="1" />
              <span class="songName">Past Lives </span>
              <span class="songListPlay"
                ><span class="timeStamp">
                  03:30
                  <i
                    id="4"
                    class="fa-regular songItemPlay fa-circle-play"
                  ></i></span
              ></span>
            </div>
          </div>

          <div class="songItemConatiner">
            <div class="songItem">
              <img src="images/coverImg.jpg" alt="1" />
              <span class="songName">I Love You </span>
              <span class="songListPlay"
                ><span class="timeStamp">
                  02:00
                  <i
                    id="5"
                    class="fa-regular songItemPlay fa-circle-play"
                  ></i></span
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
      </div>
      <div class="songItemInfo">
        <img src="images/gif.gif" alt="" width="44px" id="gif" />
        <span id="masterSongName"> Let Me Love You - Justin Beiber</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a1be07ab48.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
